{% extends "orders/layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block body %}
    <form action="{% url 'register' %}" method="post" class="ml-3 p-1">
        {% csrf_token %}
        {% for form.as_p %}
        <input type="submit" value="Register">
    </form>
    <p>
        Already have an account?
        <a href="{% url 'login' %}">
            Login
        </a>
    </p>
{% endblock %}
